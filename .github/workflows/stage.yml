name: Staging CI

on:
  push:
    branches:
      - stage

jobs:
  staging:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for Staging
        run: npm run build
